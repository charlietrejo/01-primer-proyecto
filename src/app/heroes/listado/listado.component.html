<div *ngIf="heroeBorrado; else noBorrar">
    <h3>Heroe Borrado:</h3>
    <span>{{heroeBorrado}}</span>
</div>

<ng-template #noBorrar>
    <span>No se ha borrado ningun heroe</span>
</ng-template>


<button (click)="borrarHeroe()">Borrar</button>

<ul>
    <li *ngFor="let heroe of heroes; let i = index"> {{i + 1}} - {{heroe}} </li>
</ul>
